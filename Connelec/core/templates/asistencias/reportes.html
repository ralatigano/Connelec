{% extends 'core/base.html' %}
{% load static %}

<!DOCTYPE html>
    <html>
    <head>
        <title>{% block title %} Menu reportes {% endblock %}</title>
    </head>
    <body>

        {% block header %}
        <div class="saludo">
            <h1>Hola {{usuario}}</h1><img class="img-perfil" src="{{img}}" alt="Foto perfil">
        </div>
        {% endblock %}

        {% block content %}
        <div class="botonera">
            {% if crear %}
            <a href="crearReporte"><button type="button" class="btn btn-outline-dark">Nuevo reporte</button></a>
            {% endif %}
            <a href="verReportes"><button type="button" class="btn btn-outline-dark">Ver reportes</button></a>
            <a href="/asistencias">
                <button type="button" class="btn btn-outline-dark" 
                        data-bs-toggle="tooltip" data-bs-placement="top"
                        data-bs-custom-class="custom-tooltip"
                        data-bs-title="MenÃº asistencias">
                    Volver atras
                </button>
            </a>
        </div>
        {% endblock %}

        {% block footer %}

        {% endblock %}
    </body>
</html>
