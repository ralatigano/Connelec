{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- DataTables -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
        <!-- Ícono -->
        <link rel="shortcut icon" href="{%  static 'core/img/Logo_azul_blanco.png' %}">
        <title>Connelec - Iniciar sesión </title>
    </head>
    <body>
        <header>
        {% if messages %}
            {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        </header>
        <main>
            <!-- <div class="contenedor"> -->
                <img class="img-login" src="{% static 'core/img/inicio-bg.jpeg' %}" alt="Logo Connelec">
                <form action="/" method="post" class="form-login">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" id="submit">Iniciar sesión</button>
                </form>
            <!-- </div> -->
        </main>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <!-- DataTables.Js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
        <script src="https://cdn.datatables.net/2.0.2/js/dataTables.bootstrap5.js"></script>
        <script>
            // Código para que los mensajes desaparezcan automáticamente después de 5 segundos
            setTimeout(function() {
                document.querySelectorAll('.alert').forEach(function(message) {
                    message.style.display = 'none';
                });
            }, 5000); // 5000 milisegundos = 5 segundos
        </script>
    </body>
</html>
