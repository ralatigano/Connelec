{% extends 'core/base.html' %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} Registrarse {% endblock %}</title>
</head>
<body>
    {% block content %}
    <header>
    {% block header %}
    {% endblock %}
    </header>
    <div class="botonera">
        <form action="/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="submit">Registrarse</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
