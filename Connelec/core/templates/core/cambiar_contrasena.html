{% extends 'core/base.html' %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} Cambiar contrase単a {% endblock %}</title>
</head>
<body>
    <header>
    {% block header %}
    <div class="saludo">
        <h1>Hola {{usuario}}</h1><img class="img-perfil" src="{{img}}" alt="Foto perfil">
    </div>
    {% endblock %}
    </header>
    {% block content %}
    <div class="container">
        <h1>Cambiar contrase単a usuario: {{usuario}}</h1>
        <form action="cambiarContrasena" method="post" class="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="contrasena1">Contrase単a nueva:</label>
                <input type="text" id="contrasena1" name="contrasena1">
            </div>
            <div class="form-group">
                <label for="contarsena2">Repetir contrase単a nueva:</label>
                <input type="text" id="contarsena2" name="contrasena2">
            </div>
            </div>
            <button type="submit" id="submit" class="btn btn-outline-dark">Guardar</button>
        </form>
    </div>
    <div class="botonera">
        <a href="/perfil"><button type="button" class="btn btn-outline-dark">Volver atras</button></a>
        <a href="/inicio"><button type="button" class="btn btn-outline-dark">Cancelar</button></a>
    </div>
    {% endblock %}
</body>
</html>
